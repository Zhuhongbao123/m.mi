<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口：可视区域的大小
    width=“device-width”
    initial="1.0" 初始缩放比
    user-scalable=no 是否允许用户收到缩放页面 - 禁止 
快捷生成代码：meta：vp-->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0;maximum-scale=1.0; minimum-scale=1.0;user-scalable=no;">
    <meta name="description " content=" ">
    <meta name="keywords " content=" ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>珠峰培训</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* html默认字体是16px 1rem=16px;
        屏幕大小可以用js获取；doucment.body(body)/document.documentElement(html)
        为了方便计算。我们会html的字体设置一个固定的值（100）去覆盖它默认的16px;
        */
        html {
            font-size: 100px;
        }

        .box {
            width: 5rem;
            height: 5rem;
            background: #000;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <!-- // 针对750的设计稿 -->
    <script type="text/javascript">
        function refreshRem() {
            var desW = 750,
                winW = document.documentElement.clientWidth,
                ratio = winW / desW;
            document.documentElement.style.fontSize = ratio * 100 + 'px';
        }
        refreshRem();
        window.addEventListener('resize', refreshRem);
    </script>
</body>

</html>
